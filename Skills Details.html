<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
      <style>
          body{
              background-image:url("academic1.jpg");
              background-attachment: fixed;
              background-repeat: no-repeat;
              background-size: 100%;
              display: flex;
              justify-content: center;
              align-items: center;
              
          }
           #btn{
               display: flex;
           }
           #b1{
               width: 50%;
           }
           #b2{
               width: 50%;
           }
         button{
              background-color: cornflowerblue;
              border: 0px;
              width: 88px;
              height: 35px;
              color: white;
              margin-right: 10px
         }
         .container{
             background-color: white;
             margin: 40px;
             padding: 40px;
         }
         
          textarea{
              margin-bottom: 20px;
          }
        
        .sub:hover {background-color: #59be50}

        .sub:active {
             background-color: #59be50;
             box-shadow: 0px 1px 1px 1px #666;
            }
        span{
            color: red;
        }
      </style>       
    <div class="container">
                    <form action="" onsubmit=" return Skill_validation()">
                        <h2 align="center">Skills Details</h2> 
            <span id="Skills_msg"></span><br>
            <textarea name="Skill" id="skill" cols="35" rows="7" placeholder="Skills" required="required"></textarea><br>
            
            <div id="btn">
                <div id="b1" align="right"><button id="back" onclick="">Back</button></div>
                <div id="b2" ><button type="submit" class="sub" onclick="">Save</button>
            </div>
            </div>
            
            </form>
</div>
<script>
                 let Skill = document.getElementById("skill");
                function  Skill_validation(){
                     if((Skill.value)=="" || (Skill.value).length<15){
                            document.getElementById("Skills_msg").innerHTML="Filed is empty or text is too small";
                            return false;
                     } /*else{
                         document.getElementById("Skills_msg").innerHTML="";
                     } */
                }
                    
         </script>
</body>
</html>
