<head>

</head>
<body> 
      <style>
          body{
              background-color: rgba(248, 197, 29, 0.85);

          }
          input[type=text]:valid{

            color: red;
          }
         input{

             width: 100%;
             height: 30px;
             margin-bottom:10px;

         } 
         button{
              background-color: #01dfd7;;
              border: 0px;
             width: 100%;
             height: 35px;
             color: white;
         }
         .container{
             display: flex;
             background-color: white;
             width:50%;
             margin: 150px;
             padding: 40px;
         }
         .container-1{
             width:50%;
             align-self: flex-start;
         }
         .container-1 img{
             width:90%;
         }
         .container-1 div{
            width: 90%;
    padding-top: 10px;
    margin-top: 10px;
    height: 86px;
    background-color: rgb(243 32 32 / 55%);
         }
         .container-2{
            width:50%;
             align-self: center;
         }
          textarea{
              width:100%;
              margin-bottom: 20px;
          }
        
        .sub:hover {background-color: #59be50}

        .sub:active {
             background-color: #59be50;
             box-shadow: 0px 1px 1px 1px #666;
            }
        p{
            color: red;
        }
        
      </style>       
    <div class="container">
        <div class="container-1">
            <img src="X1.png">
            <img src="f4.jpg">
            <div></div>
            <div></div>
            <div></div>
            <!-- Personal Details Academic Details Experience Details Skills Details -->
        </div> 
        <div class="container-2">
            <form action="" onsubmit="return ">
                <div align="center"><h2>Personal Details</h2></div>
    <input type="text" id="name" name="name" placeholder="Name" required="required" >
    <p id="NamePara"></p>
    <input type="tel" id="mob" pattern="[0-9]{10}" maxlength="10" placeholder="Contact No" required="required">
    <p id="MobilePara"></p>
    <textarea name="object" id="objective" cols="35" rows="7" placeholder="Objective" maxlength="400" required="required"></textarea>
    <p id="ObjPara"></p>
    <textarea name="Addr" id="Address" cols="35" rows="7" placeholder="Address" required="required"></textarea>
    <p id="AdrPara"></p>
    <input type="email" id="mail" placeholder="Email" required="required">
    <p id="EmailPara"></p>
    <textarea name="Hobb" id="Hobbies" cols="35" rows="7" placeholder="Hobbies" required="required"></textarea>
    <p id="HobPara"></p>
    <button type="submit" class="sub" onclick="personal_D_validation()">Next</button>
     </form>
        </div>
                   
</div>

<script>
    let Name = document.getElementById("name");
    let Mob = document.getElementById("mob");
    let objective = document.getElementById("objective");
    let Address = document.getElementById("Address");
    let Email = document.getElementById("mail");
    let Hobbies = document.getElementById("Hobbies");
    let flag=1;

    function personal_D_validation(){

           //validation for name
         if(Name.value=="" || Name.value.length<10)  
         {
             document.getElementById("NamePara").innerHTML="Name is too short or Empty Field";
             flag=0;
         }else{
             document.getElementById("NamePara").innerHTML="";
             flag=1;
         }  
            
         //validation for Mob no
         if((Mob.value).toString().length != 10){
           document.getElementById("MobilePara").innerHTML="Enter valid Mob number";
             flag=0;
         }else{
              document.getElementById("MobilePara").innerHTML="";
              flag=1;
         }
        
             //validation for objective
         if((objective.value).length<20){
             document.getElementById("ObjPara").innerHTML="Too less content";
             flag=0;
         }else{
             document.getElementById("ObjPara").innerHTML="";
             flag=1;
         }

           //validation for Address
         if((Address.value).length<20){
             document.getElementById("AdrPara").innerHTML="Too less content";
             flag=0;
         }else{
             document.getElementById("AdrPara").innerHTML="";
             flag=1;
         }

              //validation for email
              if(Email.value==""){
          document.getElementById("EmailPara").innerHTML="Email id required";
          flag=0;
         }else{
       document.getElementById("EmailPara").innerHTML=""; //if pass is correct it will not show any message in p tag
       flag=1;
       }
            // validation for hobbies
         if((Hobbies.value).length<20){
             document.getElementById("HobPara").innerHTML="Too less content";
             flag=0;
         }else{
             document.getElementById("HobPara").innerHTML="";
             flag=1;
         }

         if(flag){
             return true;
         }else{
             return false;
         }

     }


                    const input = document.querySelector('input[name="name"]');
                    input.addEventListener('invalid', function (event) {
                    if (event.target.validity.valueMissing) {
                    event.target.setCustomValidity('Please tell us how we should address you.');
                    }
                    })

                    input.addEventListener('change', function (event) {
                    event.target.setCustomValidity('');
                    })
                    
         </script>
</body>
</html>
