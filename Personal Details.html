<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
      <style>
          body{
              background-image:url("personal details background.jpg");
              background-repeat: no-repeat;
              background-size: 100%;
              display: flex;
              justify-content: center;
              align-items: center;
              
          }
         input{
             width: 260px;
             height: 30px;
             margin-bottom:20px;
         } 
           input[type="submit"]{
            background-color: cornflowerblue;
            color: white;
            border: 0px;
             width: 265px;
             height: 36px;
           }
         button{
              background-color: cornflowerblue;
             border: 0px;
             width: 265px;
             height: 35px;
             color: white;
         }
         .container{
             background-color: white;
             margin: 40px;
             padding: 40px;
         }
         h2{
            margin-top: 10px; 
            margin-left: 56px;
         }
          textarea{
              margin-bottom: 20px;
          }

          span{
              color: red;
          }
      </style>
                 
    <div class="container">
                    <form action="" onsubmit="return personal_D_validation()">   <!--In action we can pu the url of the next page-->
                        <h2>Pesonal Details</h2>
               <span id="NamePara"></span><br>
             <input type="text" id="name" placeholder="Name"><br>

                <span id="MobilePara"></span><br>
             <input type="tel" id="mob" pattern="[0-9]{10}" maxlength=10 placeholder="Contact No"><br>
            
             <span id="ObjPara"></span><br>
            <textarea name="object" id="objective" cols="35" rows="7" placeholder="Objective"></textarea> <br> 
            
              <span id="AdrPara"></span><br>
            <textarea name="Addr" id="Address" cols="35" rows="7" placeholder="Address"></textarea> <br> 
           
              <span id="EmailPara"></span><br>
             <input type="email" id="mail" placeholder="Email"><br>
             
             <span id="HobPara"></span><br>
             <textarea name="Hobb" id="Hobbies" cols="35" rows="7" placeholder="Hobbies"></textarea><br>
            <input type="submit" value="Next" id="sub">
             </form>
    </div>
         <script>
                   let Name = document.getElementById("name");
                   let Mob = document.getElementById("mob");
                   let objective = document.getElementById("objective");
                   let Address = document.getElementById("Address");
                   let Email = document.getElementById("mail");
                   let Hobbies = document.getElementById("Hobbies");
                  // let flag=1;

                   function personal_D_validation(){

                          //validation for name
                        if(Name.value=="" || Name.value.length<10)  
                        {
                            document.getElementById("NamePara").innerHTML="Name is too short or Empty Field";
                            return false;
                        } /*else{
                            document.getElementById("NamePara").innerHTML="";
                            flag=1;
                        } */ 
                           
                        //validation for Mob no
                        if((Mob.value).toString().length != 10){
                          document.getElementById("MobilePara").innerHTML="Enter valid Mob number";
                            return false;
                        } /*else{
                             document.getElementById("MobilePara").innerHTML="";
                             flag=1;
                        }*/
                       
                            //validation for objective
                        if((objective.value).length<20){
                            document.getElementById("ObjPara").innerHTML="Too less content";
                            return false;
                        }/*else{
                            document.getElementById("ObjPara").innerHTML="";
                            flag=1;
                        }*/

                          //validation for Address
                        if((Address.value).length<20){
                            document.getElementById("AdrPara").innerHTML="Too less content";
                            return false;
                        } /*else{
                            document.getElementById("AdrPara").innerHTML="";
                            flag=1;
                        }*/

                             //validation for email
                             if(Email.value==""){
                         document.getElementById("EmailPara").innerHTML="Email id required";
                         return false;
                        }/*else{
                      document.getElementById("EmailPara").innerHTML=""; //if pass is correct it will not show any message in p tag
                      flag=1;
                      }*/
                           // validation for hobbies
                        if((Hobbies.value).length<20){
                            document.getElementById("HobPara").innerHTML="Too less content";
                            return false;
                        }/*else{
                            document.getElementById("HobPara").innerHTML="";
                            flag=1;
                        }*/


                    }

         </script>
</body>
</html>
