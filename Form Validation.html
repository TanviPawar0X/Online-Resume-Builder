<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <style>
        body{
             background: url("Office Table Image.jpg");
             background-repeat: no-repeat;
             background-size: 100%;
             
             display: flex;
             justify-content: center;   /* It will Make text Horizontally Center*/
             align-items: center;  /* It will align vertically centeral*/
             height: 100vh;
            }
        #div1{
            background-color: white;
            padding: 50px;
            text-align: center;
        }

        h2{
            margin: 0px 0px 10px 0px;
        }
        input{
            width: 200px;
            margin: 10px 0px;
            padding: 10px;
        }

        input[type="submit"]{
              width: 222px;
              background-color: cornflowerblue;
              border: 0px;
              color: white;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
      <div id="div1">
          <h2>Registration</h2>
          <form  onsubmit=" return validateForm()">
        <span id="FirstPara"></span><br>
    <input type="text" id="uname" placeholder="Username"><br>
        
     <span  id="SecondPara" ></span><br>
    <input type="email" id="mail" placeholder="Email"><br>
     <input type="submit">
    </form>
      </div>

      <script>

          let username = document.getElementById("uname");
          let Email = document.getElementById("mail");
        //   let flag= 1; // it will decide whether to submit form or not

          function validateForm(){
             if(username.value == "" || username.value.length < 3 ){
                 document.getElementById("FirstPara").innerHTML="Empty or short UserName(min 4 letters)";
                 return false;
             }/*else{
                document.getElementById("FirstPara").innerHTML="";   // if pass is correct it will not show any message in p tag  
             }  */

            if(Email.value==""){
                document.getElementById("SecondPara").innerHTML="Email id required";
                return false;
            } /*else {
               document.getElementById("SecondPara").innerHTML=""; //if pass is correct it will not show any message in p tag
                 
            } */
          }
      </script>
</body>
</html>
