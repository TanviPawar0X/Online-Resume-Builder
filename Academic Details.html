                    <form action="">
                        <h2 align="center">Academic Details</h2>

            <span id="Course_Degree_msg" ></span><br>
            <input type="text" id="courseDegree" name="course" placeholder="Course/Degree" ><br>

            <span id="School_University_msg" ></span><br>
            <input type="text" id="schoolUniversity" placeholder="School/University" ><br>

            <span id="Grade_Score_msg"></span><br>
            <input type="text" id="gradeScore" placeholder="Grade/Score" ><br>

            <span id="Year_msg"></span><br>
            <input type="month" id="year" placeholder="Year"></input><br>
            
            <div align="center"><button  id="add" onclick=""><h1>+</h1></button></div>

            <button id="back" onclick="alert(document.getElementById('year').value)">Back</button><br>
            
            <button type="submit" id="next" class="sub" onclick="return Academic_validation()">Next</button>
            </form>
        </div>
</div>
<script>
        function scrollToTop() {
            $('html, body').animate({scrollTop : 0},500);
       }
        function Academic_validation(){
        let Degree = document.getElementById("courseDegree");
        let School = document.getElementById("schoolUniversity");
        let grade = document.getElementById("gradeScore");
        let year = document.getElementById("year");

        clearSpan();


        if((Degree.value)=="" || (Degree.value).length <3){
            document.getElementById("Course_Degree_msg").innerHTML="Field is Empty or too short";
            return false; 
        }

        if((School.value) == "" || (Degree.value).length <3){
            document.getElementById("School_University_msg").innerHTML="Field is Empty or too short";
            return false; 
        }

        if((grade.value) == ""){
            document.getElementById("Grade_Score_msg").innerHTML="Field is Empty";
            return false; 
        }

        if(year.value == ""){
            document.getElementById("Year_msg").innerHTML="Field is Empty";
            return false;
        }
                    
        }

        function clearSpan(){
            document.getElementById("Course_Degree_msg").innerHTML="";
            document.getElementById("School_University_msg").innerHTML="";
            document.getElementById("Year_msg").innerHTML="";
            document.getElementById("Grade_Score_msg").innerHTML="";
        }
                    
         </script>
